        <div id="login-box">
          <div class="left">
            <h1> <strong>Sign up</strong> </h1>
                <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
                <input type="text" id="username" required maxlength="25" placeholder="Username" required/> 
                <input type="text" id="email" name="email"  placeholder="Email" required/>
                <input type="password" id="password" name="password"  placeholder="Password" required>
                <input type="password" id="password2" name="password2" placeholder="Retype password" required/>
                <button id="submit"style="white;"><a href="./homePage.html">Jump Right In</a></button>
              </div>

              <div id="message">
                <h3>Password must contain the following:</h3>
                <p id="letter" class="invalid">A<b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A<b>number</b></p>
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
              </div>
              
                <div class="right">
                <span class="loginwith"><strong>Sign in with</strong><br />social network</span>
                <button class="social-signin facebook"><a href="https://www.facebook.com/">Log in with facebook</a></button>
                <button class="social-signin twitter"><a href="https://twitter.com/">Log in with Twitter</a></button>
                <button class="social-signin google"><a href="https://myaccount.google.com/intro/signing-in-to-google">Log in with Google+</button>
              </div>
              <div class="or">OR</div>
            </div>
