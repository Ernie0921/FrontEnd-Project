            <h1> <strong>Sign up</strong> </h1>
                <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">

                <input type="password" id="password" name="password"  placeholder="Password" required>
                <input type="password" id="password2" name="password2" placeholder="Retype password" required/>
                <button id="submit"><a href="./homePage.html">Jump Right In</a></button>
              </div>

                <button class="social-signin twitter"><a href="https://twitter.com/">Log in with Twitter</a></button>
